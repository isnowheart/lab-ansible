- name: Docker installation
  shell: curl -fsSL https://get.docker.com | bash
  notify: Restart Docker

- name: Adding k8s REPO APT keys
  apt_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present

- name: Adding k8s REPO
  apt_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present

- name: kubelet, kubeadm and kubectl installation packages
  apt:
    name: "{{ packages }}"
  vars:
    packages:
    - kubelet
    - kubeadm
    - kubectl
  notify: Restart Kubelet

- name: Remove containerd config file
  file:
    path: /etc/containerd/config.toml
    state: absent
  changed_when: True

- name: Stopping Containerd
  service:
    name: containerd
    state: stopped

- name: Stopping Kubelet
  service:
    name: kubelet
    state: stopped

- name: Starting Containerd
  service:
    name: containerd
    state: started

- name: Starting Kubelet
  service:
    name: kubelet
    state: started

- name: Removing old cluster config
  file:
    path: ~/.kube/config
    state: absent
  changed_when: True
